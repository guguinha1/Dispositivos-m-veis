<ion-app>
  <ion-menu side="start" menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- INICIO -->
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>  Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- LOGIN  -->
        <ion-menu-toggle>
          <ion-item routerLink="/login">
            <ion-icon name="checkbox-outline"></ion-icon>
            <ion-label>  Login</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- ABOUT -->
        <ion-menu-toggle>
          <ion-item routerLink="/about">
            <ion-icon name="finger-print"></ion-icon>
            <ion-label>  Sobre nós</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- Teste apagar depois -->
        <ion-menu-toggle>
          <ion-item routerLink="/clientes">
            <ion-icon name="test"></ion-icon>
            <ion-label>  Apenas para teste</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
